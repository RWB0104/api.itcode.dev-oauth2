name: OAuth2 CI/CD

on:
  push:
    tags:
      - "oauth2@**"

  pull_request:
    tags:
      - "oauth2@**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: gradlew 권한 설정
        run: chmod +x gradlew

      - name: naver.properties 추가
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NAVER_API: ${{ secrets.NAVER_API }}
          envkey_NAVER_SECRET: ${{ secrets.NAVER_SECRET }}
          envkey_NAVER_CALLBACK: ${{ secrets.NAVER_CALLBACK }}
          directory: ./src/main/webapp/WEB-INF
          file_name: naver.properties

      - name: google.properties 추가
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NAVER_API: ${{ secrets.GOOGLE_API }}
          envkey_NAVER_SECRET: ${{ secrets.GOOGLE_SECRET }}
          envkey_NAVER_CALLBACK: ${{ secrets.GOOGLE_CALLBACK }}
          directory: ./src/main/webapp/WEB-INF
          file_name: google.properties

      - name: kakao.properties 추가
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NAVER_API: ${{ secrets.KAKAO_API }}
          envkey_NAVER_SECRET: ${{ secrets.KAKAO_SECRET }}
          envkey_NAVER_CALLBACK: ${{ secrets.KAKAO_CALLBACK }}
          directory: ./src/main/webapp/WEB-INF
          file_name: kakao.properties

      - name: github.properties 추가
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NAVER_API: ${{ secrets.GH_API }}
          envkey_NAVER_SECRET: ${{ secrets.GH_SECRET }}
          envkey_NAVER_CALLBACK: ${{ secrets.GH_CALLBACK }}
          directory: ./src/main/webapp/WEB-INF
          file_name: github.properties

      - name: Gradle 빌드
        run: ./gradlew build

      - name: SSH 배포
        uses: appleboy/scp-action@master
        with:
          username: ${{ secrets.USERNAME }}
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: "./build/libs/oauth2.war"
          target: ${{ secrets.TARGET }}
          strip_components: 3